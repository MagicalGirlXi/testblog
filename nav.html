<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>导航栏实例</title>
		<!-- 引入Vue.js -->
		<script src="js/vue.js"></script>
		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<!-- bootstrap -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/minty/bootstrap.min.css">
	</head>
	<body>
		<div id="content">
			<!-- 导航栏 -->
			<ul id="navigation" class="nav nav-tabs">
				<li class="nav-item" v-for="item in navigation">
					<a data-toggle="tab" href=item.href class="nav-link">{{item.content}}</a>
				</li>
				<!-- <li class="nav-item">
					<a data-toggle="tab" href="#dairy-post-info" class="nav-link">item.content</a>
				</li>
				<li class="nav-item">
					<a data-toggle="tab" href="#travel-post-info" class="nav-link">{{navigation[1].content}}</a>
				</li>
				<li class="nav-item">
					<a data-toggle="tab" href="#pics-post-info" class="nav-link">{{navigation[2].content}}</a>
				</li> -->
			</ul>
			
		</div>
	</body>
	<script>
		var contentApp = new Vue( {
			el:"#content",
			data: {
				navigation: [
					{
						content:"日记",
						href:"#dairy-post-info",
					},
					{
						content:"游记",
						href:"#travel-post-info",
					},
					{
						content:"照片墙",
						href:"#pics-post-info",
					},
				],
			},
		});
	</script>
</html>
